<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        touch-action: none;
        overscroll-behavior: none;
      }

      .a-enter-vr-button {
        display: none !important;
      }

      .button-container {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-around;
        width: 90%;
        flex-wrap: wrap;
        z-index: 1;
      }

      .horizontal-scroll {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px;
        z-index: 1;
      }

      .horizontal-scroll button {
        display: inline-block;
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        white-space: nowrap;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://arqrassets.s3.ap-south-1.amazonaws.com/BothTarget.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="CoffeeCupNew" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogo.glb"></a-asset-item>
        <a-asset-item id="avatarModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogoNewCup.glb"></a-asset-item>
        <a-asset-item id="anotherModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/NewModel.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="model1" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#avatarModel" animation-mixer visible="true"></a-gltf-model>
        <a-gltf-model id="model2" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#CoffeeCupNew" animation-mixer visible="false"></a-gltf-model>
        <a-gltf-model id="model3" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#anotherModel" animation-mixer visible="false"></a-gltf-model>
      </a-entity>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model id="model1" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#avatarModel" animation-mixer visible="false"></a-gltf-model>
        <a-gltf-model id="model2" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#CoffeeCupNew" animation-mixer visible="true"></a-gltf-model>
        <a-gltf-model id="model3" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#anotherModel" animation-mixer visible="false"></a-gltf-model>
      </a-entity>

      <!-- Target 2 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model id="model1" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#avatarModel" animation-mixer visible="false"></a-gltf-model>
        <a-gltf-model id="model2" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#CoffeeCupNew" animation-mixer visible="false"></a-gltf-model>
        <a-gltf-model id="model3" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#anotherModel" animation-mixer visible="true"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Main Buttons -->
    <div class="button-container">
      <button id="showModel1">Show Model 1</button>
      <button id="showModel2">Show Model 2</button>
      <button id="showModel3">Show Model 3</button>
      <button id="hideAllModels">Hide All Models</button>
      <button id="resetAutoShow">Reset Auto Show</button>
    </div>

    <!-- Horizontal Scroll Buttons -->
    <div class="horizontal-scroll">
      <button onclick="alert('Option A clicked')">Option A</button>
      <button onclick="alert('Option B clicked')">Option B</button>
      <button onclick="alert('Option C clicked')">Option C</button>
    </div>

    <script>
      const model1 = document.getElementById("model1");
      const model2 = document.getElementById("model2");
      const model3 = document.getElementById("model3");

      let manualOverride = false;

      function hideAllModels() {
        manualOverride = true;
        [model1, model2, model3].forEach(m => {
          console.log('hideAllModels');
          m.setAttribute('visible', false);
        });
      }

      document.getElementById("showModel1").addEventListener("click", function () {
        hideAllModels();
        model1.setAttribute('visible', true);
        console.log('showModel1', model1);
      });

      document.getElementById("showModel2").addEventListener("click", function () {
        hideAllModels();
        model2.setAttribute('visible', true);
        console.log('showModel2', model2);
      });

      document.getElementById("showModel3").addEventListener("click", function () {
        hideAllModels();
        model3.setAttribute('visible', true);
        console.log('showModel3', model3);
      });

      document.getElementById("hideAllModels").addEventListener("click", hideAllModels);

      document.getElementById("resetAutoShow").addEventListener("click", function () {
        manualOverride = false;
      });

      const target0 = document.querySelector('[mindar-image-target="targetIndex: 0"]');
      const target1 = document.querySelector('[mindar-image-target="targetIndex: 1"]');
      const target2 = document.querySelector('[mindar-image-target="targetIndex: 2"]');
      
      target0.addEventListener('targetFound', () => {
        if (!manualOverride) {
          model1.setAttribute('visible', true);
          console.log('target0',model1);
        }
      });
      
      target1.addEventListener('targetFound', () => {
        if (!manualOverride) {
          model2.setAttribute('visible', true);
          console.log('target1',model2);
        }
      });
      
      target2.addEventListener('targetFound', () => {
        if (!manualOverride) {
          model3.setAttribute('visible', true);
          console.log('target2',model3);
        }
      });
    </script>
  </body>
</html>

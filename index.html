<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: fixed;
        touch-action: none;
        background: black;
      }

      .a-enter-vr-button {
        display: none !important;
      }

      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        z-index: 10;
        box-sizing: border-box;
      }

      #logo1 {
        width: 60%;
        max-height: 30vh;
        object-fit: contain;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #logo2 {
        width: 35%;
        max-height: 20vh;
        object-fit: contain;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .scroll-arrow {
        position: absolute;
        bottom: 90px;
        width: 50px;
        height: 50px;
        font-size: 24px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        cursor: pointer;
        z-index: 3;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .scroll-arrow:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: scale(1.1);
      }

      .scroll-arrow.left {
        left: 10px;
      }

      .scroll-arrow.right {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img id="logo1" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeLogo.png" alt="Logo 1">
      <img id="logo2" src="https://arqrassets.s3.ap-south-1.amazonaws.com/MeprotechLogo.png" alt="Logo 2">
    </div>

    <div id="scroll-left" class="scroll-arrow left">&#10094;</div>
    <div id="scroll-right" class="scroll-arrow right">&#10095;</div>

    <a-scene
      mindar-image="imageTargetSrc: https://arqrassets.s3.ap-south-1.amazonaws.com/QRTargets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="CoffeeCupNew" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogo.glb"></a-asset-item>
        <a-asset-item id="avatarModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/CoffeeWithLogoNewCup.glb"></a-asset-item>
        <a-asset-item id="anotherModel" src="https://arqrassets.s3.ap-south-1.amazonaws.com/NewModel.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="model1" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#avatarModel" animation-mixer visible="true"></a-gltf-model>
        <a-gltf-model id="model2" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#CoffeeCupNew" animation-mixer visible="false"></a-gltf-model>
        <a-gltf-model id="model3" rotation="90 0 0" position="0 0 0" scale="10 10 10" src="#anotherModel" animation-mixer visible="false"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const model1 = document.getElementById("model1");
      const model2 = document.getElementById("model2");
      const model3 = document.getElementById("model3");
      const modelButtons = [model1, model2, model3];

      let currentModelIndex = 0;
      let isImageTracked = false;

      const scrollLeftBtn = document.getElementById("scroll-left");
      const scrollRightBtn = document.getElementById("scroll-right");

      const loadingScreen = document.getElementById("loading-screen");

      function updateVisibleModel() {
        modelButtons.forEach((model, i) => {
          model.setAttribute('visible', i === currentModelIndex && isImageTracked);
        });
      }

      function showModelByIndex(index) {
        currentModelIndex = index;
        updateVisibleModel();
      }

      const target0 = document.querySelector('[mindar-image-target="targetIndex: 0"]');

      target0.addEventListener("targetFound", () => {
        isImageTracked = true;
        scrollLeftBtn.style.display = "flex";
        scrollRightBtn.style.display = "flex";
        updateVisibleModel();
      });

      target0.addEventListener("targetLost", () => {
        isImageTracked = false;
        scrollLeftBtn.style.display = "none";
        scrollRightBtn.style.display = "none";
        updateVisibleModel();
      });

      scrollLeftBtn.addEventListener("click", () => {
        currentModelIndex = (currentModelIndex - 1 + modelButtons.length) % modelButtons.length;
        updateVisibleModel();
      });

      scrollRightBtn.addEventListener("click", () => {
        currentModelIndex = (currentModelIndex + 1) % modelButtons.length;
        updateVisibleModel();
      });

      // Hide loading screen after 5 seconds
      window.addEventListener('load', () => {
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 5000);
      });

      // Disable gestures like zooming and panning
      document.addEventListener('gesturestart', (e) => e.preventDefault());
      document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

      scrollLeftBtn.style.display = "none";
      scrollRightBtn.style.display = "none";
    </script>
  </body>
</html>
